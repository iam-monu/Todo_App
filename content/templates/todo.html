<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-5">
        <form method="post">
            {% csrf_token %}
        <input type="text" name="task" class="form-control" placeholder="Enter task">
        <button type="submit" class="btn btn-primary mt-4">Create task</button>
        </form>


        <ul class="list-group mt-4">
            {% for task in tasks %}
          <li class="list-group-item mt-4">
              {% if task.is_complete %}
              <strike>{{task.task_name}}</strike>
              {% else %}
                {{task.task_name}}
              {%endif %}
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Del </a>
            <a href="{% url 'mark_as_completed' task.id %}" class="btn btn-primary">Mark Completed </a>
          </li>
            {% endfor%}

        </ul>
    </div>

</body>
</html>
